<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<!--

    VÍ DỤ NÀY MINH HỌA TÍNH NĂNG RESPONSIVE, KÉO RESIZE TRÌNH DUYỆT WEB ĐỂ XEM KẾT QUẢ
    
    GIẢI THÍCH:
    
    - MÀN HÌNH DESKTOP LỚN: 12 CỘT
    - MÀN HÌNH DESKTOP: 6 CỘT
    - MÀN HÌNH MÁY TÍNH BẢNG: 3 CỘT
    - MÀN HÌNH ĐIỆN THOẠI: 2 CỘT

    mặc định = extra small = màn hình điện thoại nhỏ
    sm = small = màn hình điện thoại xoay ngang
    md = medium = màn hình tablet hoặc một số điện thoại độ phân giải cao khi xoay ngang
    lg = large = màn hình desktop hoặc tablet khi quay ngang
    xl = extra large = màn hình desktop lớn

    
    col-sm-4 có nghĩa là nếu chạy trên màn hình điện thoại (sm) thì cột này có độ rộng là 4/12 (1/3 màn hình ==> có 3 cột/dòng)
    col-md-2 có nghĩa là nếu chạy trên màn hình tablet (md) thì cột này có độ rộng là 2/12 (1/6 màn hình ==> có 6 cột/dòng)
    col-xl-1 có nghĩa là nếu chạy trên màn hình máy tính (lg) thì cột này có độ rộng là 1/12 (1/12 màn hình ==> có 12 cột/dòng)
    col-xl-2 có nghĩa là nếu chạy trên màn hình máy tính lớn (xl) thì cột này có độ rộng là 2/12 (nữa màn hình ==> 6 cột / dòng)
    col-4: thì item này chiếm 4/12 ở mọi loại màn hình, suy ra có 3 item / dòng

 -->

<!-- buộc toàn bộ dòng và cột phải bỏ trong class container -->
<div class="container fluid mt-5">

    <form class = "border-danger">
	  <div class="form-row border-danger">
	  
		<div class="form-group col-md-6">
		  <label for="first-name">First name</label>
		  <input type="text" class="form-control" id="first-name" placeholder="First name">

		</div>
		
		<div class="form-group col-md-6">	  
		  <label for="last-name">Last name</label>
		  <input type="text" class="form-control" id="last-name" placeholder="Last name">	
		</div>
		
	  </div>
	  
	  <div class="form-group">
		<label for="user-name">Username</label>
		<input type="text" class="form-control" id="user-name" placeholder="username123">
	  </div>
	  
	  <div class="form-group">
		<label for="pwd">Password</label>
		<input type="password" class="form-control" id="pwd" placeholder="Password">
	  </div>
	  
	  <div class="form-group">
		<label for="male">Gender</label>
		<div class = "form-row col-md-6">
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="male" name="example1">
				<label class="custom-control-label" for="male">Male</label>
			</div> 
			
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="female" name="example1">
				<label class="custom-control-label" for="female">Female</label>
			</div>
		</div>
	  </div>
	  
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputCity">City</label>
		  <input type="text" class="form-control" id="inputCity">
		</div>
		<div class="form-group col-md-4">
		  <label for="inputState">State</label>
		  <select id="inputState" class="form-control">
			<option selected>Choose...</option>
			<option>...</option>
		  </select>
		</div>
		<div class="form-group col-md-2">
		  <label for="inputZip">Zip</label>
		  <input type="text" class="form-control" id="inputZip">
		</div>
	  </div>
	  <div class="form-group">
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="gridCheck">
		  <label class="form-check-label" for="gridCheck">
			Check me out
		  </label>
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Sign in</button>
	</form>

</div>


</body>
</html>
