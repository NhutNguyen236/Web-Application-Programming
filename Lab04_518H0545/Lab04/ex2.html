<!--Form documentation: https://getbootstrap.com/docs/4.0/components/forms/-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container fluid mt-5 border-primary">

    <form class = "border-danger">
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="first-name">First name</label>
		  <input type="text" class="form-control" id="first-name" placeholder="First name">

		</div>
		
		<div class="form-group col-md-6">	  
		  <label for="last-name">Last name</label>
		  <input type="text" class="form-control" id="last-name" placeholder="Last name">	
		</div>
		
	  </div>
	  
	  <div class="form-group">
		<label for="user-name">Username</label>
		<input type="text" class="form-control" id="user-name" placeholder="username123">
	  </div>
	  
	  <div class="form-group">
		<label for="pwd">Password</label>
		<input type="password" class="form-control" id="pwd" placeholder="Password">
	  </div>
	  
	  <div class="form-group">
		<label for="male">Gender</label>
		<div class = "form-group">
			<div class = "form-check-inline">
				<input class = "form-check-input" type = "radio" name = "gender" id = "male">
				<label class = "form-check-label" for = "male">Male</label>
			</div>
			
			<div class = "form-check-inline">
				<input class = "form-check-input" type = "radio" name = "gender" id = "female">
				<label class = "form-check-label" for = "female">Female</label>
			</div>
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="country">State</label>
		  <select id="country" class="form-control">
			<option selected>Country 0</option>
			<option>Country 1</option>
			<option>Country 2</option>
			<option>Country 3</option>
			<option>Country 4</option>
			<option>Country 5</option>
		  </select>
	  </div>
	  
	  <div class="form-group">
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="gridCheck">
		  <label class="form-check-label" for="gridCheck">
			Remember me
		  </label>
		</div>
	  </div>
	  <div class = "form-row">
		<button type="submit" class="btn btn-primary">Sign in</button>
		<button type="reset" class="btn btn-primary ml-4">Reset</button>
	  </div>
	</form>

</div>


</body>
</html>
