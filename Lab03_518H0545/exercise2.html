<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src = "js/exercise02.js"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
    }
	.error_message{
		color: red;
		font-size:18px;
	}
</style>

<div class="container">
    <h2>Add student</h2>
    <form action="/action_page.php" id = "form">

        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" onclick = "clearFirstNameAlert()">
			<p id = "alert_firstname" class = "error_message"></p>
		</div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" onclick = "clearLastNameAlert()">
			<p id = "alert_lastname" class = "error_message"></p>
		</div>

        <div class="form-group ">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" onclick = "clearEmailAlert()">
			<p id = "alert_email" class = "error_message"></p>
		</div>


        <button type="button" class="btn btn-default" onclick = "InsertValue()" value = "Reset form">Add</button>
    </form>

    <br>
    <table class="table table-hover" id = "table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id = "tbody">
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td><button onclick = "removeRow(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td><button onclick = "removeRow(this)">Delete</button></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
