<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "./js/exercise03.js"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
        margin: auto;
    }

    checkbox{
        margin-right: 10px;
    }

    #error_message{
        color: red;
        font-size: 20px;
    }
</style>


<div class="container">
    <br>
    <br>
    <p id = "message_show">Message will be here</p><br><br>

    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" onkeyup = "displayMessage()" placeholder="Enter new message" name="message">
        <p id = "error_message"></p>
    </div>
    <div class="form-group">
        <label for="color">Color:</label>
        <select name="color" id="color" onchange = "changeColor()">
            <option value = "black">Black</option>
            <option value = "red">Red</option>
            <option value = "green">Green</option>
            <option value = "blue">Blue</option value = "black">
        </select>
    </div>
    <div class="form-group">
        <!--checkbox for bold-->
        <label for="bold">Bold:</label>
        <input type="checkbox" name="bold" id="bold" onchange = "makeitBold()">

        <!--checkbox for italic-->
        <label for="italic">Italic:</label>
        <input type="checkbox" name="italic" id="italic" onchange = "makeitItalic()">

        <!--checkbox for underline-->
        <label for="underline">Underline:</label>
        <input type="checkbox" name="underline" id="underline" onchange = "makeitUnderline()">
    </div>

    <button type="button" onclick = "showMessage()">Show message</button>

</div>

</body>
</html>
